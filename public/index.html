<!DOCTYPE html>
<html style="background-color: #fff;">

<head>
    <title>JOURNEY BUILDER APP TEMPLATE</title>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="assets/styles/salesforce-lightning-design-system.css" >
    <!-- <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <link rel='stylesheet' href="fonts/SalesforceSans-Bold.ttf">
    <link rel='stylesheet' href="css/styles.css">
    
    <script type="text/javascript" src="js/require.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        (function() {
            var config = {
                baseUrl: 'js'
            };
            var dependencies = [
                'customActivity'
            ];
            require(config, dependencies);
        })();
    </script>
</head>


<body>
    <div class="slds-box">
    <article class="slds-card">
      <div class="slds-card__header slds-grid">
        <header class="slds-media slds-media_center slds-has-flexi-truncate">
          <div class="slds-media__figure">
            <span class="slds-icon_container slds-icon-standard-account" title="account">
              <svg class="slds-icon slds-icon_small" aria-hidden="true">
                <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"></use>
              </svg>
              <span class="slds-assistive-text">OMN1 Send SMS Message</span>
            </span>
          </div>
          <div class="slds-media__body">
            <h2 class="slds-card__header-title">
              <a href="#" class="slds-card__header-link slds-truncate" title="OMN1 Send SMS Message">
                <span>OMN1 Send SMS Message</span>
              </a>
            </h2>
          </div>
        </header>
      </div>
      <div class="slds-card__body slds-card__body_inner">

        <div class="slds-grid slds-gutters slds-wrap">
          <div class="slds-col slds-size_2-of-4">
            <div class="slds-form-element">
              <label class="slds-form-element__label" for="omn1-task-name_msg">
                <abbr class="slds-required" title="required">* </abbr>Tên message</label>
              <div class="slds-form-element__control">
                <input type="text" id="omn1-task-name_msg" required="" class="slds-input" />
              </div>
            </div>             
          </div>
          <div class="slds-col slds-size_2-of-4">
          </div>
          <div class="slds-col slds-size_2-of-4">
            <div class="slds-form-element">
              <label class="slds-form-element__label" for="omn1-task-Id">Lead/Account fieldname (Id)</label>
              <div class="slds-form-element__control">
                <div class="slds-select_container">
                  <select class="slds-select" id="omn1-task-Id">
                    <option value="">Select…</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="slds-col slds-size_2-of-4">
            <div class="slds-form-element">
              <label class="slds-form-element__label" for="omn1-task-type_msg">Loại message</label>
              <div class="slds-form-element__control">
                <div class="slds-select_container">
                  <select class="slds-select" id="omn1-task-type_msg">
                    <option value="">Select…</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Service">Service</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="slds-col slds-size_2-of-4">
            <div class="slds-form-element">
              <label class="slds-form-element__label" for="omn1-task-time_msg">Giờ gửi</label>
              <div class="slds-form-element__control">
                <div class="slds-combobox_container">
                  <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-combobox-picklist slds-timepicker" aria-expanded="false" aria-haspopup="listbox" role="combobox">
                    <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                      <input type="text" class="slds-input slds-combobox__input" id="omn1-task-time_msg" aria-autocomplete="list" autoComplete="off" role="textbox" placeholder=" " />
                      <span class="slds-icon_container slds-icon-utility-clock slds-input__icon slds-input__icon_right">
                        <svg class="slds-icon slds-icon slds-icon_x-small slds-icon-text-default" aria-hidden="true">
                          <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#clock"></use>
                        </svg>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>            
          </div>          
          <!-- <div class="slds-col slds-size_2-of-4">
            <div class="slds-form-element">
              <label class="slds-form-element__label" for="omn1-task-phone_name_msg">
                <abbr class="slds-required" title="required">* </abbr>Phone fieldname</label>
              <div class="slds-form-element__control">
                <input type="text" id="omn1-task-phone_name_msg" required="" class="slds-input" />
              </div>
            </div>             
          </div> -->
          <div class="slds-col slds-size_2-of-4">
            <div class="slds-form-element">
              <label class="slds-form-element__label" for="omn1-task-phone_name_msg">Phone fieldname</label>
              <div class="slds-form-element__control">
                <div class="slds-select_container">
                  <select class="slds-select" id="omn1-task-phone_name_msg">
                    <option value="">Select…</option>
                  </select>
                </div>
              </div>
            </div>
          </div>          
          <div class="slds-col slds-size_4-of-4">
            <div class="slds-form-element">
              <label class="slds-form-element__label" for="omn1-task-content_msg">Nội dung message</label>
              <div class="slds-form-element__control">
                <textarea id="omn1-task-content_msg" placeholder="Nội dung message" class="slds-textarea"></textarea>
              </div>
            </div>            
          </div>
        </div>
      </div>
    </article>   
    </div> 
</body>

</html>
